<script>

function compoundInterest(interest) {

	var Year = 1;
	var Amount = 11;
	var Iinterest = 21;

	for (var year = 1; year <= 10; year++) {
	var principal = 1000;
	var accumulated = 0;
		
	accumulated = principal * (Math.pow(1 + interest, year));
	document.getElementById("table").style.display = "inline";
	document.getElementById(Year).value = (year);
	document.getElementById(Amount).value = (accumulated).toFixed(2);
	document.getElementById(Iinterest).value = (interest);
	
	Year++;
	Amount++;
	Iinterest++;
	}
}

</script>
