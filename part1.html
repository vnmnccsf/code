<script type="text/javascript">
function submit_marks() {
var sub1 = parseInt(document.getElementById('g1').value);
var sub2 = parseInt(document.getElementById('g2').value);
var sub3 = parseInt(document.getElementById('g3').value);
var sub4 = parseInt(document.getElementById('g4').value);
var total = sub1+sub2+sub3+sub4;
var per  = total/4;
var grade;

if (per>=35 && per<=60) {
grade = 'F Failed Course Student must retake Course!';
} 

else if(per>=61 && per<=69){
grade = 'D Student must retake Course!';
}

else if(per>=70 && per<=80){
grade = 'C';
}

else if(per>=81 && per<=90){
grade = 'B';
}

else if(per>=91 && per<=100){
grade = 'A';
}

else{
grade = 'Error';
}

document.getElementById("demo").innerHTML = 
"Total Score : "+total+"<br>Total Percentage : "+per+"<br>Overall Grade : "+grade;

}

function reset(){
    document.getElementById('g1').value = 0;
    document.getElementById('g2').value = 0;
    document.getElementById('g3').value = 0;
    document.getElementById('g4').value = 0; 
}
</script>

<body>
	<h3>Input Student Scores</h3>
	Homework Score<br>     
	<input type="text" id="g1"><br>
	Mid Term Exam Score<br>  
	<input type="text" id="g2"><br>
	Final Exam Score<br>     
	<input type="text" id="g3"><br>
	Participation Score<br>  
	<input type="text" id="g4"><br>
	<br>
	<input type="submit" onclick="submit_marks()">
	<input type="reset" value="Reset" onclick="reset()"><br><br>
	<div id="demo"></div>
	

</body>
